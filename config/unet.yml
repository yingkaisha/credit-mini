    scaler_type: "std"
    history_len: 2
    forecast_len: 0
    valid_history_len: 2
    valid_forecast_len: 0
    
trainer:
    mode: none # none, ddp, fsdp
    train_batch_size: 2
    valid_batch_size: 2
    batches_per_epoch: 500 # Set to 0 to use len(dataloader)
    valid_batches_per_epoch: 10
    learning_rate: 5.0e-04
    weight_decay: 1.0e-05
    start_epoch: 0
    epochs: 100
    amp: False
    grad_accum_every: 1
    apply_grad_penalty: False
    grad_max_norm: 1.0
    thread_workers: 0
    valid_thread_workers: 0
    stopping_patience: 50
    teacher_forcing_ratio: 0.7
    use_scheduler: True
    scheduler:
        scheduler_type: lambda

model:
    type: "unet"
    image_height: 640
    image_width: 1280
    frames: 2
    levels: 15
    rk4_integration: False
    architecture:
        name: "unet"
        encoder_name: "resnet34"
        encoder_weights: "imagenet"
    
loss: 
    training_loss: "mse"
    use_vgg: False
    use_spectral_loss: False
    spectral_wavenum_init: 15
    spectral_lambda_reg: 0.025791372491084097
    use_latitude_weights: True
